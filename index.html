<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans+Arabic&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ToDo List</title>
</head>

<body>
  <div class="todo-container">
    <form class="add-task">
      <input class="task-input" type="text" placeholder="Enter an activity.." />
      <button class="task-button"><i class="icon-plus icon"></i></button>
    </form>
    <div class="tasks-content">
      <div class="task-box">
        <div class="content">Clean The Car</div>
        <div class="bullets">
          <i class="icon-trash-2 del"></i>
          <i class="icon-ok-circled done"></i>
        </div>
      </div>
      <div class="task-box">
        <div class="content">Play Football With Frends</div>
        <div class="bullets">
          <i class="icon-trash-2 del"></i>
          <i class="icon-ok-circled done"></i>
        </div>
      </div>
      <div class="task-box">
        <div class="content">Go To The College</div>
        <div class="bullets">
          <i class="icon-trash-2 del"></i>
          <i class="icon-ok-circled done"></i>
        </div>
      </div>
    </div>
    <div class="completed-tasks">
      <div class="task-box">
        <div class="content">Learn new technick</div>
        <div class="bullets">
          <i class="icon-trash-2 del"></i>
          <i class="icon-ok-circled done"></i>
        </div>
      </div>
      <div class="task-box">
        <div class="content">Go To Pray</div>
        <div class="bullets">
          <i class="icon-trash-2 del"></i>
          <i class="icon-ok-circled done"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
